apiVersion: apps/v1
kind: Deployment
metadata:
  name: order management
  labels:
    app: order management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order management
  template:
    metadata:
      labels:
        app: order management
    spec:
      containers:
        - name: order management
          image: "username/order management:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
