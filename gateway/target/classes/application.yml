server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: order
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, 
        - id: menu
          uri: http://localhost:8083
          predicates:
            - Path=/menus/**, 
        - id: login
          uri: http://localhost:8084
          predicates:
            - Path=/users/**, 
        - id: order management
          uri: http://localhost:8085
          predicates:
            - Path=/ordermenus/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://order:8080
          predicates:
            - Path=/orders/**, 
        - id: menu
          uri: http://menu:8080
          predicates:
            - Path=/menus/**, 
        - id: login
          uri: http://login:8080
          predicates:
            - Path=/users/**, 
        - id: order management
          uri: http://orderManagement:8080
          predicates:
            - Path=/ordermenus/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
